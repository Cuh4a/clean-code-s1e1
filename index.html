<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="home">

  <header class="header">
    <img class="img-hdr" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>

  <main class="centered-main-page-element">
    <section>
      <h3 class="subtitle" id="topsectionforaddingelementtolist">Add Item </h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task inpt" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section>
      <h3 class="subtitle">Todo</h3>
      <ul class="list" id="incompletetasks">
        <li class="item">
          <input class="inpt" type="checkbox">
          <label class="task lbl">Pay Bills</label>
          <input type="text" class="task inpt">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="image" src="./remove.svg"></button>
        </li>
        <li class="editmode item">
          <input class="inpt" type="checkbox">
          <label class="task lbl">Go Shopping</label>
          <input type="text" value="Go shopping" class="task inpt">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="subtitle">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="inpt" type="checkbox" checked>
          <label class="task lbl">See the Doctor</label>
          <input type="text" class="task inpt">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
