<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="home">
  <header class="header">
    <img class="img-hdr" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>

  <main class="mainly">
    <section>
      <h3 class="subtitle" id="toptitle">Add Item </h3>
      <div class="wrapper">
        <input id="new-task" class="task inpt" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section>
      <h3 class="subtitle">Todo</h3>
      <ul class="list" id="completetasks">
        <li class="item">
          <input class="inpt" type="checkbox">
          <label class="task lbl">Pay Bills</label>
          <input class="task inpt" type="text" >
          <button class="edit-btn btn">Edit</button>
          <button class="del-btn btn"><img class="image" src="./remove.svg" alt="Del button"></button>
        </li>
        <li class="editmode item">
          <input class="inpt" type="checkbox">
          <label class="task lbl">Go Shopping</label>
          <input class="task inpt" type="text" value="Go shopping">
          <button class="edit-btn btn">Save</button>
          <button class="del-btn btn"><img class="image" src="./remove.svg" alt="Del button"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="subtitle">Completed</h3>
      <ul class="list" id="completedtasks">
        <li class="item">
          <input class="inpt" type="checkbox" checked>
          <label class="task lbl">See the Doctor</label>
          <input class="task inpt" type="text">
          <button class="edit-btn btn">Edit</button>
          <button class="del-btn btn"><img class="image" src="./remove.svg" alt="Del button"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
