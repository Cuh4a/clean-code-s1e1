<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="home">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>

  <main class="mainly">
    <section class="contaier-add">
      <h3 class="contaier-add__subtitle subtitle">Add Item </h3>
      <div class="contaier-add__wrapper-input">
        <input class="contaier-add__input input" type="text"> 
        <button class="contaier-add__btn btn">Add</button>
      </div>
    </section>
    <section class="contaier-todo">
      <h3 class="contaier-todo__subtitle subtitle">Todo</h3>
      <ul class="list contaier-todo__list">
        <li class="list-item contaier-todo__list-item">
          <input class="input list-item__checkbox" type="checkbox">
          <label class="list-item__lbl">Pay Bills</label>
          <input class="list-item__text input" type="text" >
          <button class="edit-btn list-item__edit-btn btn">Edit</button>
          <button class="list-del-btn btn"><img class="list-item__btn-image" src="./remove.svg" alt="Del button"></button>
        </li>
        <li class="list-item contaier-todo__list-item list-item__mode">
          <input class="input list-item__checkbox" type="checkbox">
          <label class="list-item__lbl">Go Shopping</label>
          <input class="list-item__text input" type="text" value="Go shopping">
          <button class="edit-btn list-item__edit-btn btn">Save</button>
          <button class="list-del-btn btn"><img class="list-item__btn-image" src="./remove.svg" alt="Del button"></button>
        </li>
      </ul>
    </section>
    <section class="contaier-comleted">
      <h3 class="contaier-comleted__subtitle subtitle">Completed</h3>
      <ul class="contaier-comleted__list list">
        <li class="list-item contaier-comleted__list-item">
          <input class="input list-item__checkbox" type="checkbox" checked>
          <label class="list-item__lbl">See the Doctor</label>
          <input class="list-item__text input" type="text">
          <button class="edit-btn list-item__edit-btn btn">Edit</button>
          <button class="list-del-btn btn"><img class="list-item__btn-image" src="./remove.svg" alt="Del button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
